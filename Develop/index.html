<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="Develop/style.css" />
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>
  <div class="container">
    <!-- Timeblocks go here -->
    <div class="row">
      <div class="col-2 time-block hour" id="9">9am</div>
      <div class="col-8 time-slot">
        <textarea id="nineAm" placeholder="Add events here" class="calendar-item" rows="2" cols="50"></textarea>
      </div>
      <div class="col-2 saveBtn">
        <button id="9am" class="btn btn-secondary">Save</button>
      </div>
    </div>
    <div class="row">
      <div class="col-2 time-block hour" id="10">10am</div>
      <div class="col-8 time-slot">
        <textarea id="tenAm" placeholder="Add events here" class="calendar-item" rows="2" cols="50"></textarea>
      </div>
      <div class="col-2 saveBtn">
        <button id="10am" class="btn btn-secondary">Save</button>
      </div>
    </div>
    <div class="row">
      <div class="col-2 time-block hour" id="11">11am</div>
      <div class="col-8 time-slot">
        <textarea id="elevenAm" placeholder="Add events here" class="calendar-item" rows="2" cols="50"></textarea>
      </div>
      <div class="col-2 saveBtn">
        <button id="11am" class="btn btn-secondary">Save</button>
      </div>
    </div>
    <div class="row">
      <div class="col-2 time-block hour" id="12">12pm</div>
      <div class="col-8 time-slot">
        <textarea id="twelvePm" placeholder="Add events here" class="calendar-item" rows="2" cols="50"></textarea>
      </div>
      <div class="col-2 saveBtn">
        <button id="12pm" class="btn btn-secondary">Save</button>
      </div>
    </div>
    <div class="row">
      <div class="col-2 time-block hour" id="13">1pm</div>
      <div class="col-8 time-slot">
        <textarea id="onePm" placeholder="Add events here" class="calendar-item" rows="2" cols="50"></textarea>
      </div>
      <div class="col-2 saveBtn">
        <button id="1pm" class="btn btn-secondary">Save</button>
      </div>
    </div>
    <div class="row">
      <div class="col-2 time-block hour" id="14">2pm</div>
      <div class="col-8 time-slot">
        <textarea id="twoPm" placeholder="Add events here" class="calendar-item" rows="2" cols="50"></textarea>
      </div>
      <div class="col-2 saveBtn">
        <button id="2pm" class="btn btn-secondary">Save</button>
      </div>
    </div>
    <div class="row">
      <div class="col-2 time-block hour" id="15">3pm</div>
      <div class="col-8 time-slot">
        <textarea id="threePm" placeholder="Add events here" class="calendar-item" rows="2" cols="50"></textarea>
      </div>
      <div class="col-2 saveBtn">
        <button id="3pm" class="btn btn-secondary">Save</button>
      </div>
    </div>
    <div class="row">
      <div class="col-2 time-block hour" id="16">4pm</div>
      <div class="col-8 time-slot">
        <textarea id="fourPm" placeholder="Add events here" class="calendar-item" rows="2" cols="50"></textarea>
      </div>
      <div class="col-2 saveBtn">
        <button id="4pm" class="btn btn-secondary">Save</button>
      </div>
    </div>
    <div class="row">
      <div class="col-2 time-block hour" id="17">5pm</div>
      <div class="col-8 time-slot">
        <textarea id="fivePm" placeholder="Add events here" class="calendar-item" rows="2" cols="50"></textarea>
      </div>
      <div class="col-2 saveBtn">
        <button id="5pm" class="btn btn-secondary">Save</button>
      </div>
    </div>
  </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
</body>

</html>
